version: "3.8"

services:
  postgres:
    image: postgres:15-alpine # Lightweight Alpine version for faster startup
    container_name: taskmanager_postgres
    restart: always
    environment:
      POSTGRES_DB: taskmanager # Database name
      POSTGRES_USER: postgres # DB user (we'll use this in Go)
      POSTGRES_PASSWORD: password # Change this in production!
    ports:
      - "5432:5432" # Expose on localhost:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data

volumes:
  postgres_data: # Named volume for data persistence
